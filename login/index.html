<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Iniciar Sesión | Gestión de Riesgos</title>
</head>
<body>
    <div class="container">
        <div class="info-container">
            <h2>
                Gestión de Riesgos
            </h2>
            <p class="info-text">Por favor ingrese sus credenciales para acceder al sistema</p>
        </div>
        <div class="form-container">
            <form action="">
                <div class="field">
                    <label for=""><i class="fas fa-user"></i>Correo Electrónico</label>
                    <input type="email" name="" id="input-email" placeholder="usuario@gmail.com">
                </div>
                <div class="field">
                    <label for=""><i class="fas fa-lock"></i>Contraseña</label>
                    <input type="password" name="" id="input-pass" placeholder="*******">
                </div>
                <div class="button-container">
                    <button type="submit" id="login-btn">
                        Iniciar Sesión
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <a href="#" id="admin-btn">
                        Acceso Administradores
                        <i class="fas fa-user-cog"></i> 
                    </a>
                </div>
                <div class="footer-container">
                    <p class="info-text">¿Problemas para iniciar sesión?<a href="#">Contactar soporte</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
