<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
    <link rel="stylesheet" href="/src/css/output.css">
    <title>App</title>
</head>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev',
                center: 'title',
                right: 'next'
            }
        });
        calendar.render();
    });

</script>

    <main
        class="grid grid-cols-1 grid-rows-[auto, 1fr, auto, auto] auto-rows-auto justify-center items-center bg-[#f0eff4] w-md py-3 shadow-xl">
        <section class="grid grid-cols-2 p-4">
            <div
                class="flex flex-row justify-center items-center  gap-3 rounded-l-md border-2 border-gray-300 p-4 bg-[#fafafa]">
                <img src="assets/fire.png" alt="" width="66" height="66">
                <div>
                    <span class="font-bold text-xl">7 Days</span>
                    <p class="text-[#c6c6c6]">Current Streak</p>
                </div>
            </div>
            <div
                class="flex flex-row justify-center items-center gap-3 rounded-r-md border-2 border-gray-300 p-4 bg-[#fafafa]">
                <img src="assets/cold.png" alt="" width="66" height="66">
                <div>
                    <span class="font-bold text-xl">0 Left</span>
                    <p class="text-[#c6c6c6]">Streak Freeze</p>
                </div>
            </div>
        </section>
        <div class="card flex items-center justify-centernot-prose p-4 w-m row-span-2 ">
            <div id='calendar' class="w-full text-[#c6c6c6] bg-[#fafafa]"></div>
        </div>

            <div class="flex items-center rounded-l-md border-2 border-gray-300 bg-[#fafafa] p-4">
                <img src="assets/cold.png" alt="" width="66" height="66">
                <div class="flex flex-col justify-center">
                    <h3 class="font-bold">Streak Freeze</h3>
                    <p class="text-[#c6c6c6] w-xs">A streak freeze lets you protect your streak for one day</p>
                    <div class="flex items-center text-[#fa4202] font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6z"
                                clip-rule="evenodd" />

                        <span>Earn a Streak Freeze</span>

                </div>
            </div>

        </section>
