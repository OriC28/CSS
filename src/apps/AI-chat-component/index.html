<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Chat</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="container-first">
                <p>
                    <span>ðŸ˜ŽLifestlye</span> What small daily habits have had the biggets positive impact on your
                    lifestyle?ðŸ”¥
                </p>
                <div class="container-circles">
                    <div class="add circle">
                        <svg width="24" height="24">
                            <use href="icons.svg#icon-add"></use>
                        </svg>
                    </div>
                    <div class="container-two-options">
                        <div class="microphone circle">
                            <svg width="24" height="24">
                                <use href="icons.svg#icon-mic"></use>
                            </svg>
                        </div>
                        <div class="arrow-top circle">
                            <svg width="24" height="24">
                                <use href="icons.svg#icon-arrow-top"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container-second">
                <div class="option">
                    <svg width="24" height="24">
                        <use href="icons.svg#icon-home"></use>
                    </svg>
                    <span>Home</span>
                </div>
                <div class="option">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <use href="icons.svg#icon-assistant"></use>
                    </svg>
                    <span>Assistant</span>
                </div>
                <div class="option">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <use href="icons.svg#icon-state"></use>
                    </svg>
                    <span>State</span>
                </div>
                <div class="option">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <use href="icons.svg#icon-record"></use>
                    </svg>
                    <span>Record</span>
                </div>
                <div class="option">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <use href="icons.svg#icon-profile"></use>
                    </svg>
                    <span>Profile</span>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
