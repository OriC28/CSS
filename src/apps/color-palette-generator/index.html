<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Color Palette Generator</title>
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>
        <div class="palette-container">
            <!--COLOR BOX 1-->
            <div class="color-box">
                <div class="color" style="background-color: #00ffff;"></div>
                <div class="color-info">
                    <span class="hex-value">#00ffff</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!--COLOR BOX 2-->
            <div class="color-box">
                <div class="color" style="background-color: #b9794e;"></div>
                <div class="color-info">
                    <span class="hex-value">#b9794e</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!--COLOR BOX 3-->
            <div class="color-box">
                <div class="color" style="background-color: #b4b496;"></div>
                <div class="color-info">
                    <span class="hex-value">#b4b496</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!--COLOR BOX 4-->
            <div class="color-box">
                <div class="color" style="background-color: #ff0095;"></div>
                <div class="color-info">
                    <span class="hex-value">#ff0095</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!--COLOR BOX 5-->
            <div class="color-box">
                <div class="color" style="background-color: #1caf8ac4;"></div>
                <div class="color-info">
                    <span class="hex-value">#1caf8ac4</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
