<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buy Component</title>
</head>

<body>
    <main>
        <section class="card">
            <span>You can buy these versions</span>
            <div class="product-container">
                <div class="product-info">
                    <div class="product-image">
                        <img src="assets/dell-image.webp" alt="laptop dell latitude 5410" width="120">
                    </div>
                    <div class="info">
                        <h4>Laptop Dell Latitude 5410</h4>
                        <span>Espa√±a, Madrid</span>
                        <div class="points">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="#ff4500"
                                    d="m8.243 7.34l-6.38.925l-.113.023a1 1 0 0 0-.44 1.684l4.622 4.499l-1.09 6.355l-.013.11a1 1 0 0 0 1.464.944l5.706-3l5.693 3l.1.046a1 1 0 0 0 1.352-1.1l-1.091-6.355l4.624-4.5l.078-.085a1 1 0 0 0-.633-1.62l-6.38-.926l-2.852-5.78a1 1 0 0 0-1.794 0z" />
                            </svg>

                        </div>
                    </div>
                </div>
                <div class="arrow-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="24" viewBox="0 0 12 24">
                        <defs>
                            <path id="SVG1pzpbdYY" fill="currentColor"
                                d="m7.588 12.43l-1.061 1.06L.748 7.713a.996.996 0 0 1 0-1.413L6.527.52l1.06 1.06l-5.424 5.425z" />
                        </defs>
                        <use fill-rule="evenodd" href="#SVG1pzpbdYY" transform="rotate(-180 5.02 9.505)" />
                    </svg>
                </div>
            </div>
            <span>Options</span>
            <div class="options-container">
                <div class="option">
                    <p>16GB RAM 256GB ROM</p>
                </div>
                <div class="option active">
                    <p>8GB RAM 256GB ROM</p>
                </div>
                <div class="option">
                    <p>16GB RAM 512GB ROM</p>
                </div>
            </div>
            <button>Buy</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
